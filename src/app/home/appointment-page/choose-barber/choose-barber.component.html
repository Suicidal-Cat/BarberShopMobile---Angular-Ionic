<div class="swipe-area" *ngIf="barber">
  <ion-icon name="chevron-back-outline" size="large" color="secondary" (click)="prevBarber()"></ion-icon>

  <ion-card style="width: 70%">
    <img alt="Barber" src="../../../../assets/images/maleBarber.jpg" class="card-image">
    <ion-card-header>
      <ion-card-title><b>{{barber.Value.FirstName}} {{barber.Value.LastName}}</b></ion-card-title>
      <ion-card-subtitle>
        <p style="margin: 5px 0px;"><b>Time: {{barber.Value.StartWorkingHours}} - {{barber.Value.EndWorkingHours}}</b></p>
        <p style="margin: 5px 0px;"><b> Phone:</b> {{barber.Value.PhoneNumber}}</p>
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-icon name="chevron-forward-outline" size="large" color="secondary" (click)="nextBarber()"></ion-icon>
</div>
