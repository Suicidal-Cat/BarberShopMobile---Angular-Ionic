<ion-card *ngFor="let item of barbers.Value">
  <ion-card-header style="padding-bottom: 6px;">
    <ion-card-title style="color: white;">{{item.Value.FirstName}} {{item.Value.LastName}}</ion-card-title>
    {{getStatusName(item.Value.Status)}}
  </ion-card-header>

  <ion-card-content>
    <b>Phone:</b> {{item.Value.PhoneNumber}}
  </ion-card-content>

  <ion-button fill="clear" style="color:white;">Details</ion-button>
</ion-card>
