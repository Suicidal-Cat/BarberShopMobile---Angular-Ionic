<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Login to your account</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-input label="Email" labelPlacement="stacked" placeholder="" type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input label="Password" labelPlacement="stacked" placeholder="" type="Password"></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">LOGIN</ion-button>
        <ion-button class="ion-float-left" fill="clear" expand="full" style="text-transform: initial;">Forgot your password?</ion-button>
        <ion-button class="ion-float-left" fill="clear" expand="full" style="text-transform: initial;">Register here</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
