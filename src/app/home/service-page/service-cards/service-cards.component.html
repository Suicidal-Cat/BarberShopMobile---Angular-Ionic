
<ion-card *ngFor="let item of services.Value">
  <ion-card-header>
    <ion-card-title>{{item.Value.Name}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
  </ion-card-content>

  <ion-button fill="clear" (click)="showServiceDetails(item.Value.ServiceId,item.Links)">Details</ion-button>
  <ion-button fill="clear" (click)="deleteService(item.Links,item.Value.ServiceId)">Delete</ion-button>
</ion-card>
