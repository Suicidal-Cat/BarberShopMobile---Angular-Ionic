<div *ngIf="latestAppointment" class="message">
  <b>Your upcoming appointment</b>
</div>

<div *ngIf="latestAppointment" class="card">

  <div class="card-image">
    <ion-img src="../../../../assets/images/maleBarber.jpg" alt="barber image"></ion-img>
  </div>

  <div class="card-body">
    <h1>{{latestAppointment.Date | date: 'd MMMM yyyy'}}</h1>
    <p style="font-weight: 600;">Time: {{getFormattedTime(latestAppointment.StartTime) | date: 'h:mm a'}} </p>
    <p><b>Barber:</b> {{latestAppointment.Barber.FirstName}} {{latestAppointment.Barber.LastName}}</p>
  </div>
  
</div>
